{% load static %}
<html>
    <head>
        <title>TODO 목록 앱</title>
        <!-- bootstrap.min.css 적용 -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <!-- bootstrap-icons.css 적용 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </head>
    <body>
    <div class="container">
        <h1>TODO 목록 앱</h1>
        <p>
            <a href=""><i class="bi-plus"></i>Add Todo</a>
            <a href="" class="btn btn-primary" style="float:right">완료한 TODO 목록</a>
        </p>
        <ul class="list-group">
        <!-- for문으로 todo리스트 순회 -->
        {% for todo in todos %}
        <li class="list-group=item">
            <!-- todo리스트 제목 -->
            <h3>{{ todo.title }}</h3>
            <!-- 중요 todo리스트라면 <span class="badge text-bg-danger">!</span> 을 출력 -->
            {% if todo.important == True %}
              <span class="badge text-bg-danger">!</span>
            {% endif %}
            <div style="float:right">
                <a href="" class="btn btn-danger">완료</a>
                <a href="" class="btn btn-outline-primary">수정하기</a>
            </div>
        </li>
        <!-- for문 종료 -->
        {% endfor %}
        </ul>
    </body>
    </div>
</html>
